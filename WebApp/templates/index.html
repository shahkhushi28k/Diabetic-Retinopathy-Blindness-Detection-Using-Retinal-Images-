<!DOCTYPE html>
<html>
<head>
    <title>Diabetic Retinopathy Blindness Detection</title>
    <style>
        body {
             /* Specify the path to your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #e6c3c3;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
        }

        h1 {
            color:brown;
            margin-top: 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form {
            color: brown;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="file"] {
            color: white;
            background-color: #333;
            padding: 10px;
            border: 1px solid #555;
            margin-top: 10px;
            border-radius: 5px;
        }

        input[type="submit"] {
            color: white;
            background-color: brown;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        input[type="submit"]:hover {
            background-color: rgb(135, 34, 34);
        }

        p.error {
            color: red;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }

        
        .preview-container {
            position: relative;
            width: 100%; /* Adjust the width as per your requirement */
            height: auto; /* Adjust the height as per your requirement */
            margin-top: 10px;
            overflow: hidden; /* Hide overflow content if needed */
        }
    
        .preview-container video {
            width: 100%;
            height: auto;
            position: relative;
        }
        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .preview-overlay span {
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .logo {
            position: fixed;
            top: 20px; /* Adjust as needed */
            left: 50px; /* Adjust as needed */
            width: 150px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            z-index: 999; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <style>
        body{
            
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmKsUQiFuY72Dip7ih1PpN_oWEhjhNez2fiw&usqp=CAU');
            background-size: 1500px;
            background-position: right;
            backdrop-filter: blur(10px);
        }
    </style>
    <style>
        
    </style>
    


<div class="container">
    <h1 style="font-family: Oswald, Oswald; font-size: 40px; font-weight: bold; color: brown;">Diabetic Retinopathy Detection Using Retinal Images</h1>
    <br>
    
    <div class="preview-container">
        <img id="preview_image" src="" style="display: none;">
        <video id="preview_video" controls style="display: none;">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <form method="POST" enctype="multipart/form-data">
        <label for="file"><b>Upload an Image or Video</b></label>
        <input type="file" name="file" id="file" accept="image/*,video/*">
        
        <input type="submit" value="Predict Blindness">
    </form>
    
    
    
    
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</div>
<script>
    const fileInput = document.getElementById('file');
    const previewImage = document.getElementById('preview_image');
    const previewVideo = document.getElementById('preview_video');

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (event) => {
                previewImage.src = event.target.result;
                previewImage.style.display = 'block';
                previewVideo.style.display = 'none';
            };
            reader.readAsDataURL(file);
        } else if (file.type.startsWith('video/')) {
            const videoURL = URL.createObjectURL(file);
            previewVideo.src = videoURL;
            previewImage.style.display = 'none';
            previewVideo.style.display = 'block';
        }
    });
</script>


</body>
</html>
